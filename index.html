<html>
    <head>
        <title>Food Force Nutrition sp. z o.o.</title>
        <link rel="stylesheet" href="style.css" type="text/css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" href="img/ico.png">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    </head>

    <body>
        <header>
            <div class="logo-box">
               <a href="#home"> <img src="img/logo.png" alt="foodForce"></a>
            </div>
            <nav>
                <ul>
                    <li>O FIRMIE</li>
                    <li>PRODUKTY</li>
                    <li>KONTAKT</li>
                </ul>
            </nav>
        </header>
        <section id="video">
            <div class="video-container">
                <video  
                autoplay="true"
                loop="true"
                type="video/mp4"
                muted="true" src="img/foodForceVideo.mp4"></video>
            </div>
           <!--  <div class="overlay">
                <div class="overlay-inner">
                  
                </div>
            </div> -->
        </section>
        <section id="about">
            <h1>Food Force Nutrition</h1>
            <h2>Producent żywności dietetycznej oraz suplementów diety</h2>
            <div class="about-box">
                
                <div class="about-description">
                    <h1>Food Force Nutrition</h1> 
                    <p>Wszystko czego potrzebujesz aby być keto!</p>
                </div>
                <div class="about-img-box">
                    <img src="img/korytarzffpaint.jpg" alt="korytarz">
                </div>
            </div>

        </section>
        <section id="products">
            <div class="products-box">
                
                <div class="product-img-box">
                    <img src="img/bluza.jpg" alt="skuterPani">
                </div>
                <div class="product-description">
                    <h1>Odzież Food Force</h1> 
                    <p>Sprawdź nasze nowe bluzy!</p>
                </div>
            </div>
            
        </section>
    </body>
</html>
